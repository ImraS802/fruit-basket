<div class="fruitlist_content">
    @for(item of fruitlist; track item.name) {

    <section class="singleFruitBox">
        <div>
            <img [src]="item.img" alt="{{ item.name }}"> srcset="">
        </div>
        <div>
            <h2> {{item.name}}</h2>
            <div>
                <p><b>Bewertung:</b></p>
                <div>
                    <img src="/stars/star.svg" alt="" srcset="">
                    <img src="/stars/star.svg" alt="" srcset="">
                    <img src="/stars/star.svg" alt="" srcset="">
                    <img src="/stars/star-half.svg" alt="" srcset="">
                    <img src="/stars/star-empty.svg" alt="" srcset="">
                    <p>({{item.stars}})</p>
                </div>
            </div>
            <div><b>Art:</b><br>{{item.genus}}</div>
            <div><b>Beschreibung:</b><br>{{item.description}}</div>
            <div>
                <div>
                    <!-- <div><b>{{review.name}}:</b><br>{{review.text}}</div> -->
                </div>
                <div><input type="text"><button><img src="/arrow-35-32.png" alt="" srcset=""></button>
                </div>
            </div>
        </div>
    </section>
    }
</div>
